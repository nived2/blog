<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            margin-bottom: 2rem;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .post-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .post-date {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <ul class="post-list">
            {{range .}}
            <li class="post-item">
                <h2 class="post-title"><a href="{{.URLPath}}">{{.Title}}</a></h2>
                <div class="post-date">{{.Date.Format "January 2, 2006"}}</div>
            </li>
            {{end}}
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 My Blog. Built with Go.</p>
    </footer>
</body>
</html>
